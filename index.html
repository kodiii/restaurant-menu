<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/dfde56ca84.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <h1>Jimmyâ€™s Diner</h1>
                    <span>The best burgers and pizzas in town.</span>
                </div>
            </header>
            <div id="modal-container">
                <h2>Enter card details</h2>
                <form id="card-details">
                    <input type="text" name="name"  id="name" placeholder="Enter your name" aria-label="Enter your name" required>
                    <input type="number" name="cardNumber" id="card-number" placeholder="Enter card number" aria-label="Enter card number" required>
                    <input type="number" name="cardCvv" id="card-cvv" placeholder="Enter cvv" aria-label="Enter cvv" required>
                    <button type="submit" id="pay-btn">Pay</button>
                </form>
            </div>
            <div class="menu-feed" id="menu-feed">
                <!--render items menu goes here-->
            </div>
            <div id="order-message">
                <h3>Thanks, James! Your order is on its way!</h3>
                <div class="rate-system">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <p>How was your experience?</p>
            </div>
            <div class="menu-cart" id="menu-cart">
                <h2>Your order</h2>
                <!--render cart goes here-->
                <div id="table-items"></div>
                <div id="total-items-price"></div>
                <h3 id="discount-msg">Wow you just got 5% discount!!</h3>
                <button id="complete-order-btn" data-orderbtn="order-btn">Complete order</button>
            </div>
        </div>
    <script src="index.js" type="module"></script>
    </body>
</html>
